<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Learn Dom</title>
  </head>
  <body>
    <section class="my-4">
      <div class="container">
        <form id="todoFormId">
          <div class="mb-3">
            <label for="todoText" class="form-label">What are you going to do ?</label>
            <input name="todoText" type="text" class="form-control" id="todoText" />
          </div>
          <div class="mb-3">
            <input type="checkbox" name="checkStatus" id="checkStatus" />
            <label for="checkStatus">Status</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <section class="my-4">
      <div class="container">
        <h1>Todo List</h1>
        <div class="input-group my-3">
          <span class="input-group-text" id="searchTermSpan">Search</span>
          <input
            id="searchTerm"
            type="text"
            class="form-control"
            aria-label="Username"
            aria-describedby="searchTermSpan"
          />
        </div>
        <select id="filterStatus" class="form-select mb-3" aria-label="Default select example">
          <option selected value="All">All</option>
          <option value="pending">Pending</option>
          <option value="complete">Complete</option>
        </select>
        <ul id="todoList" class="todo-list"></ul>
      </div>
    </section>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-secondary" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>
            <div class="todo__actions">
              <button type="button" class="btn btn-primary edit">Edit</button>
              <button type="button" class="btn btn-success mark-as-done">Finish</button>
              <button type="button" class="btn btn-danger remove">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <script src="./javascript/19-19-update-todo.js"></script>
    <script src="./javascript/19-23-persist-filter.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
